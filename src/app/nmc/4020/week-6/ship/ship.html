<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="ship.css" />
  </head>

  <body>
    <div id="ship">
      <div id="shipLight"></div>
    </div>
    <button id="reverseButton" onclick="direction(-2)">Change Direction</button>
    <button id="rotateButton" onclick="rotate(1)">Rotate</button>
  </body>
</html>
<script>
  let ship = document.querySelector("#ship");
  let shipLight = document.querySelector("#shipLight");
  let howfar = 0;
  let light = 0;
  let rotateMe = 0;
  let valence = 1;
  setInterval(function () {
    howfar += valence;
    light++;
    if (howfar > 1000) {
      howfar = -300;
    }
    if (howfar < -300) {
      howfar = 1000;
    }
    if (light == 25) {
      shipLight.style.backgroundColor = "black";
    }
    if (light == 50) {
      shipLight.style.backgroundColor = "red";
    }
    light = 0;
    ship.style.left = howfar + "px";
  }, 10);
  function direction(num) {
    if (valence < -1) {
      valence -= num;
    } else {
      valence += num;
    }
  }
  function rotate(num) {
    rotateMe += num;
    ship.style.transform = "rotate(" + rotateMe + "deg)";
  }
</script>
